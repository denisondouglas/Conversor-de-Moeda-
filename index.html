<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Conversor de Moeda</title>
</head>

<body>
  <div class="main-content">
    <header class="cabeçalio">
      <h1> Denis Money Converter</h1>
    </header>
    <main>

      <div>
        <label>
          Converter <b> de</b>
          <select name="" id="">
            <option value=""> R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para </b>
          <select name="" id="currency-select">
            <option name="" id=""> ₿ Bitcoin</option>
            <option name="" id=""> US$ Dólar Americano</option>
            <option name="" id=""> € Euro</option>
        </label>
        <input placeholder="Insira o Valor" id="input-real">
        <button type="button" id="convert-button">Converter </button>
    </main>
    <section>
      <div class="icons">

        <div>
          <img src="./assets/brasil icon.png" alt="">
          <p class="icon-paragraph"> Real</p>
          <p class="icon-paragraph" id="real-value-text"> R$0,00</p>
        </div>

        <img class="arrow-img" src="./assets/seta.png" alt="">
        <div>
          <img src="./assets/bitcoin icon.png" id="currency-img" alt="">
          <p class="icon-paragraph" id="currency-name"> Bitcoin</p>
          <p class="icon-paragraph" id="currency-value-text"> 0,00 BTC</p>
        </div>
      </div>
    </section>
  </div>

</body>

<script src="./script.js"></script>

</html>
